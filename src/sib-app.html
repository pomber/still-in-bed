<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-styles/color.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/app-storage/app-localstorage/app-localstorage-document.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="sib-sky.html">
<link rel="import" href="sib-days.html">
<link rel="import" href="sib-week.html">

<dom-module id="sib-app">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        display: block;
        background-color: var(--paper-light-blue-300);
      }

      .sky {
        height: 250px; 
        position: relative;
        margin-bottom: 50px;
      }

      sib-sun {
        position: absolute;
        top: 10%;
        left: 5%;
        z-index: 20;
        --sky-sun-size: 150px;
      }

      sib-cloud.one {
        position: absolute;
        top: 15%;
        right: 5%;
        z-index: 40;
        --sky-cloud-size: 80px;
      }

      sib-cloud.two {
        position: absolute;
        top: 70%;
        left: 35%;
        z-index: 40;
      }

      paper-button {
        color: white;
      }

      .log-button {
        color: var(--paper-blue-300);
        font-size: large;
        background-color: white;
        width: 100%;
      }

      .time {
        color: white;
        font-size: 5em;
      }
      .more {
        background-color: var(--paper-light-blue-400);
      }
    </style>

    <app-localstorage-document
      key="sib-prod" data="{{list}}">
    </app-localstorage-document>

    <sib-sky></sib-sky>

    <sib-week list="[[list]]"></sib-week>

    <div class="layout vertical center more">
      
      <div class="time" hidden$="[[todaysTime]]">
        [[time]]
      </div>
      <div class="time" hidden$="[[!todaysTime]]">
        [[todaysTime]]
      </div>
      
      <!--<sib-days list="[[list]]" on-track="track"></sib-days>-->
      <paper-button>More stats..</paper-button>
      
      <div style="height: 400px"></div>
    </div>

  </template>

  <script>
    Polymer({

      is: 'sib-app',

      properties: {
        list: {
          type: Array,
          value: []
        },
        time: String,
        todaysTime: String,
        today: Object, 
      },

      observers: [
        'onChange(list, list.splices, today)'
      ],

      ready: function() {
        this.async(this.tick);
      },

      tick: function() {        
        var newTime = this._getTime(new Date());

        if (!this.time || newTime < this.time) {
          this.today = new Date();
        }

        this.time = newTime;
        this.async(this.tick, 1000);       

        //HACK observer is not working
        this.onChange(); 
      },

      onChange: function() {        
        var lastDate = this._getLastDate();
        if (lastDate && this._isToday(lastDate)) {
          this.todaysTime = this._getTime(lastDate);
        } else {
          this.todaysTime = null;
        }
      },

      track: function() {
        var item = { time: new Date().toISOString() };
        this.push("list", item);
        console.log(item);
      },

      _getLastDate: function() {
        var last = this.list.slice(-1).pop();
        if (!last) return null;
        return new Date(last.time);
      },

      _getTime: function(date) {
        return date.toTimeString().split(" ")[0];
      },

      _isToday: function(date) {
        var now = new Date();
        return now.toDateString() == date.toDateString();
      },

    });
  </script>
</dom-module>
