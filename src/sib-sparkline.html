<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-styles/color.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="sib-sparkline">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        color: white;
        display: block;
        width: 100%;
        @apply(--layout-vertical);
        @apply(--layout-center-justified);
        @apply(--layout-center);
      }

      .axis {
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
        @apply(--layout-center);
        width: 100%;
        background-color: var(--primary-color);
        padding-bottom: 20px;
      }

      .label {
        @apply(--paper-font-common-base);
        font-size: 16px;
        font-weight: 400;
        opacity: 0.8;
        width: 14%;
        height: 40px;
        text-align: center;
      }

      .date {
        text-align: center;
        opacity: 0.8;
      }

      svg {
        width: 100vw;
        height: 50vw;
        display: block;
      }

      svg path {
        stroke-opacity: 0.7;
        stroke: white;
        fill: var(--primary-color);
        stroke-width: 2;
        stroke-linejoin: round;
      }

      svg circle {
        r: 2;
        fill: white;
        fill-opacity: 0.7;
        stroke: white;
        stroke-width: 5;
        stroke-opacity: 0.3;
      }

      /*svg text {
        @apply(--paper-font-common-base);
        font-size: 9px;
        font-weight: 200;
        stroke-opacity: 0.2;
        stroke: white;
        fill: white;
        fill-opacity: 0.2;
        text-anchor: middle;
      }*/
    </style>

    <svg id="svg"
      xmlns="http://www.w3.org/2000/svg" version="1.1" 
      viewBox="0 0 200 100">        
    </svg>

    <div class="axis">
      <template is="dom-repeat" items="[[coords]]">
        <span class="label">[[item.l]]</span>
      </template>        
    </div>

  </template>

  <script>
    Polymer({

      is: 'sib-sparkline',

      properties: {
        coords: {
          value: [
            { x:  16, y: 30, l: 'M' },
            { x:  44, y: 40, l: 'T' },
            { x:  72, y: 76, l: 'W' },
            { x: 100, y: 35, l: 'T' },
            { x: 128, y: 90, l: 'F' },
            { x: 156, y: 50, l: 'S' },
            { x: 184, y: 10, l: 'S' },
          ]
        }
      },

      observers: [
        '_render(coords.*)'
      ],

      _render: function() {
        var svg = Polymer.dom(this.$.svg);

        while (svg.firstChild) {
          svg.removeChild(svg.firstChild);
        }

        var path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
        path.setAttribute('d', this._getPath());
        svg.appendChild(path);        

        for (i = 0; i < this.coords.length; i++) {
          if (!this.coords[i].y) continue;

          var circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
          circle.setAttribute('cx', this.coords[i].x);
          circle.setAttribute('cy', this.coords[i].y);
          svg.appendChild(circle);

          // if (i % 3 <= 3) {
          //   var txtNode = document.createTextNode(this.coords[i].l);
          //   var text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
          //   text.setAttribute('x', this.coords[i].x);
          //   text.setAttribute('y', this.coords[i].y);
          //   text.setAttribute('dy', 13);
          //   text.appendChild(txtNode);  
          //   svg.appendChild(text);
          // }
        }
      },

      _getPath: function() {
        if (!this.coords || !this.coords.length) return '';

        var y0 = this.coords[0].y;
        var i = 0;
        while(!y0 && i < this.coords.length) {
          y0 = this.coords[i++].y;
        }

        if (!y0) return ''; 

        var path = 'M-5 ' + y0;
        var prev = {x: -5, y: y0};

        for (var i = 0; i < this.coords.length; i++) {
          var c = this.coords[i];
          if (!c.y) continue;

          path += ' C'
            + (prev.x + c.x) / 2 + ' ' + prev.y + ' '
            + (prev.x + c.x) / 2 + ' ' + c.y + ' ' 
            + c.x + ' ' + c.y;

          prev = c;
        }

        path += ' h100 v500 h-500';
        console.log(path);
        return path;
      }

    });
  </script>
</dom-module>
