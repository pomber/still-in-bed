<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-styles/color.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">

<dom-module id="sib-today">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {          
      }

      .container {
        @apply(--layout-vertical);
        @apply(--layout-center-justified);
        @apply(--layout-center);
        --background: rgba(255,255,255,0.2);
      }

      paper-button {
        background: rgba(255,255,255, 0.8); 
        width: 70vw; 
        color: var(--primary-color);
      }

      .text {
        --@apply(--paper-font-common-base);
        font: san-serif !important;
      }

      .text.time { 
        width: 70vw; 
        font-weight: 400;
        opacity: 0.8;
      }

      .text.day { 
        width: 70vw; 
        font-weight: 400;
        text-transform: uppercase;        
        opacity: 0.6;
      }
    </style>
    
    <div class="container">
        <full-width-text class="text time">08:41:20</full-width-text>
        <full-width-text class="text day">Wednesday 25, October</full-width-text>
        <paper-button raised>
            I'm up!
        </paper-button>
    </div>

  </template>

  <script>
    Polymer({

      is: 'sib-today',

      properties: {
      },

    });
  </script>
</dom-module>
