<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-styles/color.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="sib-icons.html">

<dom-module id="sib-days">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        color: white;
      }
      
      .tile {
        border: 1px;
        -webkit-border-radius: 10px;
        -moz-border-radius: 10px;
        border-radius: 8px;
        border-width: 2px;
        border-style: solid;
        margin: 3px;
        padding: 4px;
        text-transform: uppercase;
      }
      
      .day .top {
        font-size: 1.5em;
      }

      .button {
        height: 60px;
        width: 75px;
        background-color: white;
        color: var(--paper-blue-300);
        cursor: pointer;
      }

      .button .top {
        font-size: 1.3em;
      }

      .button .top.done {
        font-size: 1.8em;
      }
    </style>

    <div class="layout horizontal center container">
       <!--<paper-icon-button icon="paper-tabs:chevron-left" 
        class$="[[_computeScrollButtonClass(_leftHidden, scrollable, hideScrollButtons)]]" 
        on-up="_onScrollButtonUp" on-down="_onLeftScrollButtonDown" tabindex="-1">-->
      <paper-icon-button icon="sib:chevron-left" on-tap="previous">
      </paper-icon-button>

      <template is="dom-repeat" items="[[days]]">
        <div class="layout vertical center day tile" hidden$="[[item.isToday]]">
          <div class="top" hidden$="[[!item.done]]">[[item.time]]</div>
          <div class="top" hidden$="[[item.done]]">-</div>
          <div>[[item.month]] [[item.day]]</div>
        </div>
        <div class="layout vertical center center-justified button tile" 
          on-tap="track" hidden$="[[!item.isToday]]">
          <div class="top" hidden$="[[item.done]]">I'm up!</div>
          <div class="top done" hidden$="[[!item.done]]">[[item.time]]</div>
          <div>[[item.month]] [[item.day]]</div>
        </div>
      </template>

      <paper-icon-button icon="sib:chevron-right" on-tap="next">
      </paper-icon-button>
    </div>

  </template>

  <script>
    Polymer({

      is: 'sib-days',

      properties: {
        list: Array,
        start: {
          type: Number,
          value: -3,
        },
        days: {
          type: Array,
          computed: 'getDays(list.*, start)',
        }
      },

      _pageSize: 4,

      getDays: function() {
        var self = this;

        var days = []
        var today = new Date();
        var first = this.start;
        var last = this.start + this._pageSize - 1;
        for (var i = first; i <= last; i++) {
          var day = new Date(today);
          day.setDate(today.getDate() + i);
          days.push(day);
        }

        return days.map(function (date) {
          return self._getDayInfo(date);
        });
      },

      previous: function () {
        this.start -= this._pageSize;
      },

      next: function () {
        this.start += this._pageSize;
      },

      track: function(e) {
        var info = e.model.item;
        if (info.isToday && !info.done) {
          this.fire("track");
        }
      },

      _getDayInfo: function(date) {
        var item = this.list.find(function(item) {
          var itemDate = new Date(item.time);
          return itemDate.toDateString() == date.toDateString();
        });

        var itemDate = item && new Date(item.time);
        var itemTime = item && this._getTime(itemDate); 
        var day = date.getDate();
        day = day < 10 ? '0' + day : day; 

        return {
          month: date.toString().split(" ")[1],
          day: day,
          time: itemTime,
          done: !!item,
          isToday: this._isToday(date)
        };     
      },

      _getTime: function(date) {        
        return date.toTimeString().split(" ")[0].slice(0, 5);
      },

      _isToday: function(date) {
        if (!date) return false;
        var now = new Date();
        return now.toDateString() == date.toDateString();
      },

    });
  </script>
</dom-module>
