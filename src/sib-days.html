<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-styles/color.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="sib-days">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {}
      
      .tile {
        color: white;
        border: 1px;
        -webkit-border-radius: 10px;
        -moz-border-radius: 10px;
        border-radius: 8px;
        border-width: 2px;
        border-style: solid;
        margin: 3px;
        padding: 4px;
        text-transform: uppercase;
      }
      
      .day .top {
        font-size: 1.5em;
      }

      .button {
        height: 60px;
        width: 75px;
        background-color: white;
        color: var(--paper-blue-300);
        cursor: pointer;
      }

      .button .top {
        font-size: 1.3em;
      }

      .button .top.done {
        font-size: 1.8em;
      }
    </style>

    <div class="layout horizontal center">
      <template is="dom-repeat" items="[[days]]">
        <div class="layout vertical center day tile" hidden$="[[item.isToday]]">
          <div class="top" hidden$="[[!item.done]]">[[item.time]]</div>
          <div class="top" hidden$="[[item.done]]">-</div>
          <div>[[item.month]] [[item.day]]</div>
        </div>
        <div class="layout vertical center center-justified button tile" 
          on-tap="track" hidden$="[[!item.isToday]]">
          <div class="top" hidden$="[[item.done]]">I'm up!</div>
          <div class="top done" hidden$="[[!item.done]]">[[item.time]]</div>
          <div>[[item.month]] [[item.day]]</div>
        </div>
      </template>
    </div>

  </template>

  <script>
    Polymer({

      is: 'sib-days',

      properties: {
        list: Array,
        days: {
          type: Array,
          computed: 'getDays(list.splices)',
        },
      },

      getDays: function() {
        var self = this;

        var days = []
        var today = new Date();
        for (var i = -3; i <= 0; i++) {
          var day = new Date(today);
          day.setDate(today.getDate() + i);
          days.push(day);
        }

        return days.map(function (date) {
          return self._getDayInfo(date);
        });
      },

      track: function(e) {
        var info = e.model.item;
        if (info.isToday && !info.done) {
          this.fire("track");
        }
      },

      _getDayInfo: function(date) {
        var item = this.list.find(function(item) {
          var itemDate = new Date(item.time);
          return itemDate.toDateString() == date.toDateString();
        });

        var itemDate = item && new Date(item.time);
        var itemTime = item && this._getTime(itemDate); 

        return {
          month: date.toString().split(" ")[1],
          day: date.getDate(),
          time: itemTime,
          done: !!item,
          isToday: this._isToday(date)
        };     
      },

      _getTime: function(date) {        
        return date.toTimeString().split(" ")[0].slice(0, 5);
      },

      _isToday: function(date) {
        if (!date) return false;
        var now = new Date();
        return now.toDateString() == date.toDateString();
      },

    });
  </script>
</dom-module>
