<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-styles/color.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="sib-sparkline">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        color: white;
        display: block;
        width: 100%;
        @apply(--layout-vertical);
        @apply(--layout-center-justified);
        @apply(--layout-center);
      }

      .axis {
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
        @apply(--layout-center);
        width: 100%;
        background-color: var(--primary-color);
        padding: 10px 0;
      }

      .label {
        @apply(--paper-font-common-base);
        font-size: 16px;
        font-weight: 400;
        opacity: 0.8;
        width: 14%;
        height: 20px;
        text-align: center;
      }

      .date {
        text-align: center;
        opacity: 0.8;
      }

      svg {
        width: 100vw;
        height: 100vh;
        position: fixed;
        bottom: 0;
      }

      svg path {
        stroke-opacity: 0.7;
        stroke: white;
        fill: var(--primary-color);
        stroke-width: 1;
        stroke-linejoin: round;
      }

      svg circle {
        r: 1;
        fill: white;
        fill-opacity: 0.7;
        stroke: white;
        stroke-width: 2.5;
        stroke-opacity: 0.3;
      }

      svg line {
        --stroke: url(#grad);
        stroke: white;
        stroke-width: 0.4;
        stroke-opacity: 0.7;
      }

      svg line.today {
        stroke: white;
        stroke-width: 0.7;
        stroke-opacity: 0.8;
      }

      stop.start {
        stop-opacity: 0;  
        stop-color: white;
      }

      stop.end {
        stop-opacity: 0.9;  
        stop-color: white;
      }

      svg text {
        @apply(--paper-font-common-base);
        font-size: 5px;
        font-weight: 400;
        fill: white;
        fill-opacity: 0.8;
        text-anchor: start;
      }

      svg text.mute {
        fill-opacity: 0.5;
      }

      svg text.today {
        text-anchor: end;
        font-size: 18px;
        font-weight: 500;
      }

      svg text.today.mute {
        fill-opacity: 0.5;
        font-size: 10px;
        font-weight: 300;
      }
    </style>
    <svg id="svg"
      xmlns="http://www.w3.org/2000/svg" version="1.1" 
      viewBox="0 -1 100 1" preserveAspectRatio="xMidYMax" on-tap="tap">
      <defs>
        <linearGradient id="grad" gradientUnits="userSpaceOnUse">
          <stop class="start" offset="50%"/>
          <stop class="end" offset="100%"/>
        </linearGradient>
      </defs>      

      <path d$="[[path]]"></path>

      <circle cx$="[[c(cs.*, 0, 'x')]]" cy$="[[c(cs.*, 0, 'y')]]"></circle>
      <circle cx$="[[c(cs.*, 1, 'x')]]" cy$="[[c(cs.*, 1, 'y')]]"></circle>
      <circle cx$="[[c(cs.*, 2, 'x')]]" cy$="[[c(cs.*, 2, 'y')]]"></circle>      
      <circle cx$="[[c(cs.*, 3, 'x')]]" cy$="[[c(cs.*, 3, 'y')]]"></circle>
      <circle cx$="[[c(cs.*, 4, 'x')]]" cy$="[[c(cs.*, 4, 'y')]]"></circle>
      <circle cx$="[[c(cs.*, 5, 'x')]]" cy$="[[c(cs.*, 5, 'y')]]"></circle>
      <circle cx$="[[c(cs.*, 6, 'x')]]" cy$="[[c(cs.*, 6, 'y')]]"></circle>

      <line x1$="[[xmin]]" x2$="[[xmin]]" y1$="[[ymin]]" y2$="[[minstarty]]"></line>
      <text x$="[[xmin]]" y$="[[minstarty]]" dx="1" dy="3">07:10</text>
      <text x$="[[xmin]]" y$="[[minstarty]]" dx="1" dy="8" class="mute">wed</text>

      <line x1$="[[xmax]]" x2$="[[xmax]]" y1$="[[ymax]]" y2$="[[maxstarty]]"></line>
      <text x$="[[xmax]]" y$="[[maxstarty]]" dx="1" dy="3">08:40</text>
      <text x$="[[xmax]]" y$="[[maxstarty]]" dx="1" dy="8" class="mute">fri</text>

      <line x1$="[[xtoday]]" x2$="[[xtoday]]" y1$="[[ytoday]]" y2="-160" class="today"></line>
      <text x$="[[xtoday]]" y="-150" dx="-1" dy="3" class="today">08:40:31</text>
      <text x$="[[xtoday]]" y="-150" dx="-1" dy="15" class="mute today">friday, 24 october</text>

    </svg>

    <div class="axis">      
      <template is="dom-repeat" items="[[coords]]">
        <span class="label">[[item.l]]</span>
      </template>              
    </div>

  </template>

  <script>
    Polymer({

      is: 'sib-sparkline',

      properties: {
        xs:      { value: [ 8, 22, 36, 50, 64, 78, 92]},        
        heights: { value: [10, 30,  0, 83, 99, 60, 50]},
        minstarty: { value: -80 },
        maxstarty: { value: -90 },
      },

      observers: [
        'calc(heights.*)'
      ],

      calc: function () {
        var b = 20;
        var k = 45;

        var self = this;

        self.cs = self.heights.map(function (h, i) {
          return {
            x: self.xs[i],
            y: -b - (k*h/100)
          }
        });

        self.path = self.getPath(self.cs);

        self.xmin = self.cs[2].x;
        self.ymin = self.cs[2].y;

        self.xmax = self.cs[4].x;
        self.ymax = self.cs[4].y;

        self.xtoday = self.cs[6].x;
        self.ytoday = self.cs[6].y;
      },
      
      c: function(change, index, path) {
        var v = this.get(path, change.base[index]);
        if (v || v === 0) return v;
        return -10;
      },

      getPath: function(cs) {
        var y0 = cs[0].y;
        var i = 0;
        while(!y0 && i < cs.length) {
          y0 = cs[i++].y;
        }

        if (!y0) return ''; 

        var path = 'M-5 ' + y0;
        var prev = {x: -5, y: y0};

        for (var i = 0; i < cs.length; i++) {
          var c = cs[i];
          if (!c.y) continue;

          path += ' C'
            + (prev.x + c.x) / 2 + ' ' + prev.y + ' '
            + (prev.x + c.x) / 2 + ' ' + c.y + ' ' 
            + c.x + ' ' + c.y;

          prev = c;
        }

        path += ' h100 v500 h-500';
        //console.log(path);
        return path;
      }

    });
  </script>
</dom-module>
