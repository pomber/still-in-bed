<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-styles/color.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="sib-today-tile">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {}
      
      .tile {
        @apply(--paper-font-button);
        border: 1px;
        -webkit-border-radius: 10px;
        -moz-border-radius: 10px;
        border-radius: 8px;
        border-width: 2px;
        border-style: solid;
        margin: 2px;

        height: 60px;
        width: 75px;
        background-color: white;
        color: var(--paper-blue-300);
        cursor: pointer;
      }
      
      .date {
        line-height: 18px;
        width: 100%;
        padding: 2px 2px 0 2px;
        text-align: center;
        border-bottom: 1px solid;
      }
      
      .time {
        padding: 0 2px;
        line-height: 34px;
        font-size: 1.5em;
      }

      .time.done {
        font-size: 1.8em;
      }
    </style>

    <div class="layout vertical center center-justified tile">
        <div class="date">[[item.month]] [[item.day]]</div>
        <div class="time" hidden$="[[item.done]]">I'm up!</div>
        <div class="time done" hidden$="[[!item.done]]">[[item.time]]</div>
    </div>

  </template>

  <script>
    Polymer({

      is: 'sib-today-tile',

      properties: {
          item: Object,
      },

    });
  </script>
</dom-module>
