<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-styles/color.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="sib-tile-styles.html">

<dom-module id="sib-day-tile">
  <template>
    <style include="iron-flex iron-flex-alignment sib-tile-styles">
      :host {}

      .tile {        
        width: 56px;
      }
      
      .date {
      }
      
      .time {
      }
    </style>

    <div class="layout vertical center tile">
        <div class="date">[[item.month]] [[item.day]]</div>
        <div class="time" hidden$="[[!item.done]]">[[item.time]]</div>
        <div class="time" hidden$="[[item.done]]">-</div>
    </div>

  </template>

  <script>
    Polymer({

      is: 'sib-day-tile',

      properties: {
          item: Object,
      },

    });
  </script>
</dom-module>
