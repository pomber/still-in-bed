<dom-module id="sib-tile-styles">
  <template>
    <style>      
      .tile {
        @apply(--paper-font-button);
        border: 1px;
        -webkit-border-radius: 10px;
        -moz-border-radius: 10px;
        border-radius: 8px;
        border-width: 2px;
        border-style: solid;
        margin: 2px;
      }

      .date {
        width: 100%;
        padding: 2px 2px 0 2px;
        text-align: center;
        border-bottom: 1px solid;
        line-height: 18px;
      }
      
      .time {
        padding: 0 2px;
        line-height: 34px;
        font-size: 1.5em;
      }
    </style>
  </template>
</dom-module>
