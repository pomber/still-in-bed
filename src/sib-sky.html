<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="../bower_components/paper-styles/color.html">
<link rel="import" href="sib-sun.html">
<link rel="import" href="sib-cloud.html">
<link rel="import" href="enter-from-right-animation.html">
<link rel="import" href="enter-from-left-animation.html">
<link rel="import" href="rotate-animation.html">

<dom-module id="sib-sky">
  <template>
    <style>
      :host {
        height: 250px; 
        position: relative;
        display: block;
      }

      sib-sun {
        position: absolute;
        top: 26px;
        left: 19%;
        z-index: 20;

        --sib-sun-size: 120px;
      }

      sib-cloud.one {
        position: absolute;
        top: 148px;
        left: 4%;
        z-index: 40;
        --sib-cloud-size: 60px;
        opacity: 0.7;
      }

      sib-cloud.two {
        position: absolute;
        top: 92px;
        left: 48%;
        z-index: 60;
      }
    </style>

    <sib-sun></sib-sun>
    <sib-cloud class="one"></sib-cloud>
    <sib-cloud class="two"></sib-cloud>

  </template>

  <script>
    Polymer({

      is: 'sib-sky',

      behaviors: [
        Polymer.NeonAnimationRunnerBehavior
      ],

      properties: {
        animationConfig: {
          value: function() {
            return {
              'entry': [{
                name: 'enter-from-right-animation',
                node: this.$$("sib-cloud.one"),
                timing: {
                  duration: 1250,
                  delay: 250,
                }
              },{
                name: 'enter-from-left-animation',
                node: this.$$("sib-cloud.two"),
                timing: {
                  duration: 1000,
                  delay: 500,
                }
              },{
                name: 'rotate-animation',
                node: this.$$("sib-sun"),
                timing: {
                  duration: 1200,
                  delay: -100,
                }
              }]              
            }
          }      
        }
      },

      ready: function () {
        this.async(function () {
          this.playAnimation('entry');
        }, 1);        
      },

    });
  </script>
</dom-module>
