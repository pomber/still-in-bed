<dom-module id="sib-week">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        color: white;
        display: block;
        width: 100%;
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
      }

      .container {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        @apply(--layout-center-justified);
        @apply(--layout-wrap);
        width: 100%;
        /*border: solid 1px;*/
      }

      .tile {
        @apply(--layout-vertical);
        @apply(--layout-center);
        @apply(--layout-end-justified);
        /*@apply(--layout-center-justified);*/

        border-radius: 8px;
        /*border: 1px solid;*/
        /*background: rgba(200, 255, 200, 0.15);*/

        width: 14%;
        height: 40px;
      }

      .tile.miss {
        /*background: rgba(255, 100, 100, 0.15);*/
      }

      .time {
        @apply(--paper-font-common-base);
        font-size: 17px;
        font-weight: 300;
        text-align: center;
        /*line-height: 36px;*/
      }

      .date {
        @apply(--paper-font-common-base);
        font-size: 16px;
        font-weight: 300;
        /*text-transform: uppercase;*/
        /*width: 100%;*/
        text-align: center;
        /*padding-right: 10px;*/
        opacity: 0.7;
        /*border-bottom: solid 1px;*/
      }

      .marker {
        display: none;
        border-left-style: solid;
        border-left-width: 0;
        margin-left: 20px;
        height: 4px;
        /*opacity: 0.7;*/
        color: var(--paper-amber-300);
      }

      .tile.today {
        width: 286px;
        height: 60px;
      }

      svg {
        width: 100vw;
        height: 50vw;
      }
    </style>

    <div class="container">

      <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="1" height="" viewBox="0 0 200 100">
                 
        <!--<path d="M-50 105 L-50 10 C5 10 5 10 10 10 C 15 10 15 90 20 90 C 25 90 25 72 30 72 C40 72 40 50 50 50 C55 50 55 47 60 47 C65 47 65 62 70 62 C85 62 85 62 150 62 L 150 150 Z"
            stroke-opacity="1" stroke="#8BC34A" fill="#4CAF50"
            fill-opacity="1" stroke-width="2" stroke-linejoin="round"/>                -->

        <path d="M-5 105 L0 10 L 18 10 L 46 40 L 74 20 L 102 15 L 130 45 L 158 50 L 186 20 L 205 20 L 205 105"
            stroke-opacity="0.7" stroke="white" fill="#29b6f6"
            fill-opacity="1" stroke-width="2" stroke-linejoin="round"/>

        <!--<circle cx="18" cy="98" r="2" fill="red"/>
        <circle cx="46" cy="98" r="2" fill="red"/>
        <circle cx="74" cy="98" r="2" fill="red"/>
        <circle cx="102" cy="98" r="2" fill="red"/>
        <circle cx="130" cy="98" r="2" fill="red"/>
        <circle cx="158" cy="98" r="2" fill="red"/>
        <circle cx="186" cy="98" r="2" fill="red"/>-->
        
      </svg>

      <template is="dom-repeat" items="[[items]]">
        <div class$="tile [[item.klass]]">
          <span class="time">[[item.time]]</span>
          <span class="date">[[item.date]]</span>
          <span class="marker" style$="[[item.marker]]">&nbsp</span>
        </div>
      </template>
      <!--<div class="tile today">
        <span class="date">[[item.date]]</span>
        <span class="time">[[item.time]]</span>
      </div>    -->
        

    </div>

  </template>

  <script>
    Polymer({

      is: 'sib-week',

      properties: {
        items: {
          value: [
            { time: '07:20', date: 'Mo 03', marker: 'border-left-width: 20px' },
            { time: '08:05', date: 'Tu 04', marker: 'border-left-width: 120px' },
            { time: '  -  ', date: 'We 05' },
            { time: '07:22', date: 'Th 06', marker: 'border-left-width: 41px' },
            { time: '07:20', date: 'Fr 07', marker: 'border-left-width: 100px' },
            { time: '09:43', date: 'Sa 08', marker: 'border-left-width: 10px' },
            { time: '09:11', date: 'Su 09', marker: 'border-left-width: 10px' },
          ]
        }
      }

    });
  </script>
</dom-module>
