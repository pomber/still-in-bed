<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-styles/color.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="sib-icons.html">
<link rel="import" href="sib-day-tile.html">
<link rel="import" href="sib-today-tile.html">

<dom-module id="sib-week">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        color: white;
        display: block;
        width: 100%;
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
      }

      .container {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        @apply(--layout-center-justified);
        @apply(--layout-wrap);
        width: 300px;
      }

      .tile {
        @apply(--layout-vertical);
        @apply(--layout-center);
        @apply(--layout-center-justified);

        border-radius: 8px;
        border-width: 1px;
        border-style: solid;

        width: 90px;
        height: 60px;
        margin: 3px;
      }

      .time {
        @apply(--paper-font-common-base);
        font-size: 28px;
        font-weight: 300;
        /*line-height: 28px;*/
      }

      .date {
        @apply(--paper-font-common-base);
        font-size: 18px;
        font-weight: 300;
        /*text-transform: uppercase;*/
      }
    </style>

    <div class="container">

      <template is="dom-repeat" items="[[items]]">
        <div class="tile">
          <span class="date">[[item.date]]</span>
          <span class="time">[[item.time]]</span>
        </div>
      </template>

    </div>

  </template>

  <script>
    Polymer({

      is: 'sib-week',

      properties: {
        items: {
          value: [
            { time: '07:20', date: 'Mon 03' },
            { time: '08:05', date: 'Tue 04' },
            { time: '-', date: 'Wed 05' },
            { time: '07:22', date: 'Thu 06' },
            { time: '07:20', date: 'Fri 07' },
            { time: '09:43', date: 'Sat 08' },
          ]
        }
      }

    });
  </script>
</dom-module>
