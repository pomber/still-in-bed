      </div>    -->

  <script>
    Polymer({

      is: 'sib-week',

      properties: {
        coords: {
          value: [
            { x:  18, y: 30, l: 'M' },
            { x:  46, y: 40, l: 'T' },
            { x:  74, y: 76, l: 'W' },
            { x: 102, y: 35, l: 'T' },
            { x: 130, y: 90, l: 'F' },
            { x: 158, y: 50, l: 'S' },
            { x: 186, y: 10, l: 'S' },
          ]
        }
      },

      observers: [
        '_compute(list.*)',
        '_render(coords.*)'
      ],

      _compute: function() {
        if (!this.coords || !this.coords.length) return;

        var days = ['S', 'M', 'T', 'W', 'T', 'F', 'S'];
        var coords = [];
        var today = new Date();
        for(var i = -6; i <= 0; i++) {
          var day = new Date(today);
          day.setDate(today.getDate() + i);
          var info = {
            x: this.coords[i+6].x,
            y: this._getY(day),
            l: days[day.getDay()]
          };
          coords.push(info);
        }       
        this.set('coords', coords);
      },

      _getY: function(date) {
        var item = this.list.find(function(item) {
          var itemDate = new Date(item.time);
          return itemDate.toDateString() == date.toDateString();
        });

        if (!item) return null;

        var d = item && new Date(item.time);
        var mins = d.getHours() * 60 + d.getMinutes();
        return 20;
      },

      _render: function() {
        var svg = Polymer.dom(this.$.svg);

        while (svg.firstChild) {
          svg.removeChild(svg.firstChild);
        }

        var path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
        path.setAttribute('d', this._getPath());
        svg.appendChild(path);        

        for (i = 0; i < this.coords.length; i++) {
          if (!this.coords[i].y) continue;

          var circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
          circle.setAttribute('cx', this.coords[i].x);
          circle.setAttribute('cy', this.coords[i].y);
          svg.appendChild(circle);

          // if (i % 3 <= 3) {
          //   var txtNode = document.createTextNode(this.coords[i].l);
          //   var text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
          //   text.setAttribute('x', this.coords[i].x);
          //   text.setAttribute('y', this.coords[i].y);
          //   text.setAttribute('dy', 13);
          //   text.appendChild(txtNode);  
          //   svg.appendChild(text);
          // }
        }
      },

      _getPath: function() {
        if (!this.coords || !this.coords.length) return '';

        var y0 = this.coords[0].y;
        var i = 0;
        while(!y0 && i < this.coords.length) {
          y0 = this.coords[i++].y;
        }

        if (!y0) return ''; 

        var path = 'M-5 ' + y0;
        var prev = {x: -5, y: y0};

        for (var i = 0; i < this.coords.length; i++) {
          var c = this.coords[i];
          if (!c.y) continue;

          path += ' C'
            + (prev.x + c.x) / 2 + ' ' + prev.y + ' '
            + (prev.x + c.x) / 2 + ' ' + c.y + ' ' 
            + c.x + ' ' + c.y;

          prev = c;
        }

        path += ' h100 v500 h-500';
        console.log(path);
        return path;
      }

    });
  </script>
</dom-module>
