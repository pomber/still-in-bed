<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-styles/color.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="sib-icons.html">
<link rel="import" href="sib-day-tile.html">
<link rel="import" href="sib-today-tile.html">

<dom-module id="sib-week">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        color: white;
        display: block;
        width: 100%;
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
      }

      .container {
        @apply(--layout-vertical);
        @apply(--layout-center);
        @apply(--layout-center-justified);
        @apply(--layout-wrap);
        width: 300px;
        /*border: solid 1px;*/
      }

      .tile {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        /*@apply(--layout-center-justified);*/

        border-radius: 8px;
        /*border: 1px solid;*/
        /*background: rgba(200, 255, 200, 0.15);*/

        width: 100%;
        height: 20px;
        margin: 3px;
      }

      .tile.miss {
        /*background: rgba(255, 100, 100, 0.15);*/
      }

      .time {
        display: block;
        width: 50px;

        @apply(--paper-font-common-base);
        font-size: 18px;
        font-weight: 300;
        text-align: center;
        /*line-height: 36px;*/
      }

      .date {
        display: block;
        width: 60px;

        @apply(--paper-font-common-base);
        font-size: 18px;
        font-weight: 300;
        /*text-transform: uppercase;*/
        /*width: 100%;*/
        text-align: right;
        padding-right: 10px;
        opacity: 0.7;
        /*border-bottom: solid 1px;*/
      }

      .marker {
        display: block;
        border-left-style: solid;
        border-left-width: 0;
        margin-left: 20px;
        height: 6px;
        opacity: 0.7;
      }

      .tile.today {
        width: 286px;
        height: 60px;
      }
    </style>

    <div class="container">

      <template is="dom-repeat" items="[[items]]">
        <div class$="tile [[item.klass]]">
          <span class="date">[[item.date]]</span>
          <span class="time">[[item.time]]</span>
          <span class="marker" style$="[[item.marker]]">&nbsp</span>
        </div>
      </template>
      <!--<div class="tile today">
        <span class="date">[[item.date]]</span>
        <span class="time">[[item.time]]</span>
      </div>    -->
        

    </div>

  </template>

  <script>
    Polymer({

      is: 'sib-week',

      properties: {
        items: {
          value: [
            { time: '07:20', date: 'Mon 03', marker: 'border-left-width: 20px' },
            { time: '08:05', date: 'Tue 04', marker: 'border-left-width: 120px' },
            { time: '     ', date: 'Wed 05' },
            { time: '07:22', date: 'Thu 06', marker: 'border-left-width: 41px' },
            { time: '07:20', date: 'Fri 07', marker: 'border-left-width: 100px' },
            { time: '09:43', date: 'Sat 08', marker: 'border-left-width: 10px' },
          ]
        }
      }

    });
  </script>
</dom-module>
