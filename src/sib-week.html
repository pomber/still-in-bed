<dom-module id="sib-week">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        color: white;
        display: block;
        width: 100%;
        @apply(--layout-vertical);
        @apply(--layout-center-justified);
        @apply(--layout-center);
      }

      .container {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        @apply(--layout-center-justified);
        @apply(--layout-wrap);
        width: 100%;
        /*border: solid 1px;*/
        background-color: var(--primary-color);
        padding-bottom: 20px;
      }

      .tile {
        @apply(--layout-vertical);
        @apply(--layout-center);
        @apply(--layout-end-justified);
        /*@apply(--layout-center-justified);*/

        border-radius: 8px;
        /*border: 1px solid;*/
        /*background: rgba(200, 255, 200, 0.15);*/

        width: 14%;
        height: 40px;
      }

      .tile.miss {
        /*background: rgba(255, 100, 100, 0.15);*/
      }

      /*.time {
        @apply(--paper-font-common-base);
        font-size: 17px;
        font-weight: 300;
        text-align: center;
      }*/

      .date {
        @apply(--paper-font-common-base);
        font-size: 16px;
        font-weight: 400;
        /*text-transform: uppercase;*/
        /*width: 100%;*/
        text-align: center;
        /*padding-right: 10px;*/
        opacity: 0.8;
        /*border-bottom: solid 1px;*/
      }

      .tile.today {
        width: 286px;
        height: 60px;
      }

      svg {
        width: 100vw;
        height: 50vw;
        display: block;
        /*background-color: var(--paper-light-blue-300);*/
      }

      svg path {
        stroke-opacity: 0.7;
        stroke: white;
        fill: var(--primary-color);
        stroke-width: 2;
        stroke-linejoin: round;
      }

      svg circle {
        r: 2;
        fill: white;
        fill-opacity: 0.7;
        stroke: white;
        stroke-width: 5;
        stroke-opacity: 0.3;
      }

      svg text {
        @apply(--paper-font-common-base);
        font-size: 9px;
        font-weight: 200;
        stroke-opacity: 0.2;
        stroke: white;
        fill: white;
        fill-opacity: 0.2;
        text-anchor: middle;
      }
    </style>
    
    <sib-sparkline coords="[[coords]]"></sib-sparkline>

  </template>

  <script>
    Polymer({

      is: 'sib-week',

      properties: {
        coords: {
          value: [
            { x:  16, y: 30, l: 'M' },
            { x:  44, y: 40, l: 'T' },
            { x:  72, y: 76, l: 'W' },
            { x: 100, y: 35, l: 'T' },
            { x: 128, y: 90, l: 'F' },
            { x: 156, y: 50, l: 'S' },
            { x: 184, y: 10, l: 'S' },
          ]
        }
      },

      observers: [
        '_compute(list.*)'
      ],

      _compute: function() {
        if (!this.coords || !this.coords.length) return;

        var days = ['S', 'M', 'T', 'W', 'T', 'F', 'S'];
        var coords = [];
        var today = new Date();
        for(var i = -6; i <= 0; i++) {
          var day = new Date(today);
          day.setDate(today.getDate() + i);
          var info = {
            x: this.coords[i+6].x,
            y: this._getY(day),
            l: days[day.getDay()]
          };
          coords.push(info);
        }       

        var ymin = 9999;
        var ymax = 0;
        coords.forEach(function (c) {
          if (c.y) {
            ymin = Math.min(c.y, ymin);
            ymax = Math.max(c.y + 1, ymax);
          }
        });

        coords.forEach(function (c) {
          if (c.y) {
            var h = (c.y - ymin) / (ymax - ymin);
            c.y = 85 - h * 70;  
          }
        });

        this.set('coords', coords);
      },

      _getY: function(date) {
        var item = this.list.find(function(item) {
          var itemDate = new Date(item.time);
          return itemDate.toDateString() == date.toDateString();
        });

        if (!item) return null;

        var d = item && new Date(item.time);
        var mins = d.getHours() * 60 + d.getMinutes();
        return mins;
      },     

    });
  </script>
</dom-module>
