<link rel="import" href="../bower_components/paper-styles/typography.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="sib-icons.html">

<link rel="import" href="sib-today-tile.html">

<dom-module id="sib-week">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        color: white;
        display: block;
        width: 100%;
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
      }

      .container {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        @apply(--layout-center-justified);
        @apply(--layout-wrap);
        width: 100%;
        /*border: solid 1px;*/
        background-color: var(--paper-light-blue-400);
      }

      .tile {
        @apply(--layout-vertical);
        @apply(--layout-center);
        @apply(--layout-end-justified);
        /*@apply(--layout-center-justified);*/

        border-radius: 8px;
        /*border: 1px solid;*/
        /*background: rgba(200, 255, 200, 0.15);*/

        width: 14%;
        height: 40px;
      }

      .tile.miss {
        /*background: rgba(255, 100, 100, 0.15);*/
      }

      .time {
        @apply(--paper-font-common-base);
        font-size: 17px;
        font-weight: 300;
        text-align: center;
        /*line-height: 36px;*/
      }

      .date {
        @apply(--paper-font-common-base);
        font-size: 16px;
        font-weight: 300;
        /*text-transform: uppercase;*/
        /*width: 100%;*/
        text-align: center;
        /*padding-right: 10px;*/
        opacity: 0.7;
        /*border-bottom: solid 1px;*/
      }

      .marker {
        display: none;
        border-left-style: solid;
        border-left-width: 0;
        margin-left: 20px;
        height: 4px;
        /*opacity: 0.7;*/
        color: var(--paper-amber-300);
      }

      .tile.today {
        width: 286px;
        height: 60px;
      }

      svg {
        width: 100vw;
        height: 50vw;
        background-color: var(--paper-light-blue-300);
      }

      svg path {
        stroke-opacity: 0.7;
        stroke: white;
        fill: var(--paper-light-blue-400);
        stroke-width: 2;
        stroke-linejoin: round;
      }

      svg circle {
        r: 2;
        fill: white;
        fill-opacity: 0.7;
        stroke: white;
        stroke-width: 5;
        stroke-opacity: 0.3;
      }
    </style>

    <div class="container">

      <svg id="svg"
        xmlns="http://www.w3.org/2000/svg" version="1.1" 
        viewBox="0 0 200 100">        
      </svg>

      <template is="dom-repeat" items="[[items]]">
        <div class$="tile [[item.klass]]">
          <span class="time">[[item.time]]</span>
          <span class="date">[[item.date]]</span>
          <span class="marker" style$="[[item.marker]]">&nbsp</span>
        </div>
      </template>
      <!--<div class="tile today">
        <span class="date">[[item.date]]</span>
        <span class="time">[[item.time]]</span>
      </div>    -->
        

    </div>

  </template>

  <script>
    Polymer({

      is: 'sib-week',

      properties: {
        items: {
          value: [
            { time: '07:20', date: 'Mo 03' },
            { time: '08:05', date: 'Tu 04' },
            { time: '  -  ', date: 'We 05' },
            { time: '07:22', date: 'Th 06' },
            { time: '07:20', date: 'Fr 07' },
            { time: '09:43', date: 'Sa 08' },
            { time: '09:11', date: 'Su 09' },
          ]
        },
        path: {
          type: String,
          value: "M-5 105 L0 10 L 18 10 L 46 40 L 74 76 L 102 35 L 130 45 L 158 50 L 186 20 L 205 20 L 205 105"
        },
        coords: {
          value: [
            { x: 18, y: 10 },
            { x: 46, y: 40 },
            { x: 74, y: 76 },
            { x: 102, y: 35 },
            { x: 130, y: 45 },
            { x: 158, y: 50 },
            { x: 186, y: 20 },
          ]
        }
      },

      observers: [
        '_render(coords)'
      ],

      _render: function() {
        var svg = Polymer.dom(this.$.svg);

        while (svg.firstChild) {
          svg.removeChild(svg.firstChild);
        }

        var path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
        path.setAttribute('d', this.path);
        svg.appendChild(path);        

        for (i = 0; i < this.coords.length; i++) {
          var circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
          circle.setAttribute('cx', this.coords[i].x);
          circle.setAttribute('cy', this.coords[i].y);
          svg.appendChild(circle);
        }
      }

    });
  </script>
</dom-module>
